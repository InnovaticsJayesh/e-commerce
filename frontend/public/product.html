<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div id="product-details" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <img id="productImage" src="" alt="Product Image" data-id=""class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2 id="productName" class="product-name-on-prod" >Product Name</h2>
                    <p id="productPrice" class="product-price-on-prod">Price:</p>
                    <button id="addToCart" class="button-on-prod">Add to Cart</button>
                    <button id="place-order-btn" class="button-on-prod">Buy Now</button>
                    <button id="addToWishlist" class="button-on-prod" data-id="">Add to Wishlist</button>
                    <p id="productDescription"></p>
                    <div id="productAttributes"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="../assets/script/script.js"></script>
 
    
</body>
</html>
